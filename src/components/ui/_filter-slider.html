<div class="filter-slider" data-start="@@start1" data-start2="@@start2" data-min="@@min" data-max="@@max">

    <div class="text16">
        Цена, р.
    </div>}
    <div class="filter-slider__inputs">
        <div class="fg">
            <input class="range-slider__input1" type="number">
            <div class="filter-slider__inputs-title">
                <div class="text14">от</div>
            </div>
        </div>
        <div class="fg">
            <input class="range-slider__input2" type="number">
            <div class="filter-slider__inputs-title">
                <div class="text14">до</div>
            </div>
        </div>
    </div>
    <div class="filter-slider__item">
        <div class="range-slider"></div>
    </div>
</div>
